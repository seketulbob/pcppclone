<!DOCTYPE html>
<html>
<head>
    <title>Price Comparison</title>
</head>
<body>
    <h1>Price Comparison Website</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} - <a href="{{ product.url }}">View</a> - Source: {{ product.source }}</li>
        {% endfor %}
    </ul>
</body>
</html>
